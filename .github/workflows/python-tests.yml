name: Python Tests

on:
  push:
    branches-ignore:
      - gh-pages

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and other dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage
        pip install .
        pip install -r requirements-dev.txt

    - name: Run tests and generate coverage
      run: |
        coverage run -m pytest
        coverage html

    - name: Deploy coverage report to GitHub Pages
      if: success()
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git checkout -b gh-pages
        git add -f htmlcov
        git commit -m "Deploy coverage report"
        git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages

    - name: Generate coverage report in console
      run: coverage report
